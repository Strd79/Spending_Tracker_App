{% extends 'base.html' %}

{% block content %}

<a href="/merchants/new"><button>Add a New Merchant</button></a>

<h2>Merchant List:</h2>

{% for merchant in merchants %}

    <section>
        <h3>{{ merchant.name }}</h3>
        <p><a href="/merchants/{{ merchant.id }}">Full details</a></p>
        <form action="/merchants/{{ merchant.id }}/edit">
            <input type="submit" value="Edit">
        </form>
    </section>
    
{% endfor %}

{% endblock %}
