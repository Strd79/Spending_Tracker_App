{% extends 'base.html' %}

{% block content %}

    <header>
        <a href="/merchants/new"><button>Add a New Merchant</button></a>
        <h2>Merchant List:</h2>
    </header>

{% for merchant in merchants %}

    <main class="index_list">
        <div>
            <h3>{{ merchant.name }}</h3>
        </div>
        <div>
            <form action="/merchants/{{ merchant.id }}">
                <input type="submit" value="Full details">
            </form>
            <form action="/merchants/{{ merchant.id }}/edit">
                <input type="submit" value="Edit">
            </form>
        </div>    
    </main>

{% endfor %}

{% endblock %}
